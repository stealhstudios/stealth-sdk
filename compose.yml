# We deliberately do not specify env files; these are injected by the start scripts. We don't want people to run the container without it!
services:
  db:
    container_name: db
    image: postgres
    restart: always
    shm_size: 128mb
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"

  pgadmin:
    depends_on:
      - db
    image: dpage/pgadmin4
    container_name: pgadmin4
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin

  app:
    depends_on:
      - db
    container_name: app
    image: node:20
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEV_SERVER_PORT: ${DEV_SERVER_PORT}
    volumes:
      - ./logs/:/app/logs/
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
    ports:
      - "${SERVER_PORT}:3000"
