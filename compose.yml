services:
  db:
    container_name: db
    image: postgres
    restart: always
    shm_size: 128mb
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    env_file:
      - ./.env

  app:
    depends_on:
      - db
    container_name: app
    image: node:20
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEV_SERVER_PORT: ${DEV_SERVER_PORT}
    volumes:
      - ./logs/:/app/logs/
    working_dir: /app
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
    ports:
      - "${SERVER_PORT}:3000"
