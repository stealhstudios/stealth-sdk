name: Backend CI
on:
    push:
        branches:
            - "**" # all branches

env:
    CI: true

jobs:
    eslint:
        name: ESLint
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./sdk/js
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v4
              with:
                  node-version: "22"
            - name: Install and lint
              run: |
                  npm install
                  npm run lint
    prettier:
        name: Prettier
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./sdk/js
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v4
              with:
                  node-version: "22"
            - name: Install and format
              run: |
                  npm install
                  npm run ci:format
